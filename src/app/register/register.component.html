<div class="container">

  <div class="row d-flex justify-content-around">

    <div class="col-md-4 mt-4">
      &nbsp;
    </div>
 
    <div class="col-md-4 mt-4">

      <div class="card">
        <div class="card-header">
          <h4>Sign Up</h4>
        </div>
        <div class="card-body">

          <form [formGroup]="registerForm">

              <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input formControlName="id"  type="text" class="form-control" id="username">
              </div>

            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input formControlName="name" type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select formControlName="gender" class="form-select" id="gender">
                <option disabled selected>select option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input formControlName="email" type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password">
            </div>

          </form>
          <button type="submit" class="btn btn-primary btn-sm me-2" (click)="signUp()" >Sign Up</button>
          <a [routerLink]="['/login']" class="btn btn-outline-primary btn-sm">Already a member?</a>

        </div>
      </div>
    </div>

    <div class="col-md-4 mt-4">
      &nbsp;
    </div>

  </div>



</div>
